<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: white">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>
        <a-plane color="#36052d" height="100" width="100" rotation="-90 0 0"></a-plane>
        <a-box color="tomato" depth="5" height="1" width="6" position="0 0 5"></a-box>
        <a-cylinder color="crimson" height="5" radius="1.5" position="0 0 5"></a-cylinder>
        <a-cylinder  height="0.7" radius="5.5" position="0 2 5" src="./download (1).jpg"></a-cylinder>
        <a-sphere  radius="2.5" position="10 -0.5 5" src="./download.jpg"></a-sphere>
        <a-sphere  radius="2.5" position="-10 -0.5 5" src="./download.jpg"></a-sphere>
        <a-plane color="#8eaaad" height="100" width="100" rotation="0 0 0" position="0 0 -20" src="./Hidden Leaf.jpg"></a-plane>
        <a-plane color="#bbc497" height="15" width="20" rotation="0 0 0" position="0 21 -15" src="./Night Murderer.jpg"></a-plane>
        <a-plane color="#bbc497" height="15" width="10" rotation="0 0 0" position="20 21 -15" src="./Itatchi 2.jpg"></a-plane>
        <a-plane color="#bbc497" height="15" width="10" rotation="0 0 0" position="-20 21 -15" src="./Itatchi.jpg"></a-plane>
    </a-scene>
</body>

</html>
